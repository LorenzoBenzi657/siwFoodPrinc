<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Dettagli Ricetta</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/style.css" rel="stylesheet">

</head>

<body>
	<!-- Include la navbar -->
	<div th:replace="~{fragments/navbar :: navbar}"></div>
	<div class="container py-5">
		<div class="cuoco-info">
			<img th:src="@{'/' + ${ricetta.immagine}}" alt="Foto Cuoco" class="cuoco-img">
			<div>
				<h2 th:text="${ricetta.nome}"></h2>
				<p th:text="${ricetta.descrizione}"></p>
			</div>
		</div>
		<div class="ricette-section">
			<div class="ricetta-title">
				Le altre ricette di <span th:text="${ricetta.cuoco.nome}">Nome Cuoco</span>
			</div>
			<div th:if="${ricetta.cuoco.ricette.size() > 1}" class="ricette-list text-center">
				<div th:each="altraRicetta : ${ricetta.cuoco.ricette}" class="ricetta-container">
					<img th:src="@{'/' + ${altraRicetta.immagine}}" class="cuoco-image rounded-circle" alt="Immagine Ricetta">
					<div class="dropdown-menu">
						<p th:text="${altraRicetta.nome}">Nome Ricetta</p>
						<p th:text="'Cuoco: ' + ${altraRicetta.cuoco.nome} + ' ' + ${altraRicetta.cuoco.cognome}">Nome Cuoco</p>
						<p th:text="'Descrizione: ' + ${altraRicetta.descrizione}">Descrizione</p>
						<a th:href="@{/ricette/{id}(id=${altraRicetta.id})}"
							class="btn btn-sm btn-outline-secondary">View</a>
					</div>
				</div>
			</div>
			<div th:if="${ricetta.cuoco.ricette.size() <= 1}" class="text-center mt-2">
				<p style="color: #000;">Non ci sono altre ricette</p>
				<i class="fas fa-frown" style="color: #ff990a; font-size: 2em;"></i>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
