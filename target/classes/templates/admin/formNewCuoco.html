<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Registrazione</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/style.css" rel="stylesheet">
</head>

<body>
	<!-- Include la navbar -->
	<div th:replace="~{fragments/navbar :: navbar}"></div>

	<!-- Content Section -->
	<div class="container py-5 princbox scroll-container">
		<h2 class="text-center mt-4">Registrazione</h2>
		<form action="/register" method="post" enctype="multipart/form-data" class="form-signin">
			<div class="form-group">
				<label for="nome">Nome</label>
				<input type="text" id="nome" name="nome" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="cognome">Cognome</label>
				<input type="text" id="cognome" name="cognome" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="dataDiNascita">Data di Nascita</label>
				<input type="date" id="dataDiNascita" name="dataDiNascita" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" id="username" name="username" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="immagine">Immagine</label>
				<input type="file" id="immagine" name="immagine" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="descrizione">Descrizione</label>
				<textarea id="descrizione" name="descrizione" class="form-control" rows="3" required></textarea>
			</div>
			<button type="submit" class="btn btn-primary mt-3">Registrati</button>
		</form>
	</div>

	<!-- Bootstrap JS and dependencies -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
